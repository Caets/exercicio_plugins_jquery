<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro</title>
  <!-- Adicione as referências ao jQuery e jQuery Mask Plugin -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form id="cadastroForm">
    <label for="nomeCompleto">Nome Completo:</label>
    <input type="text" id="nomeCompleto" name="nomeCompleto" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="enderecoCompleto">Endereço Completo:</label>
    <input type="text" id="enderecoCompleto" name="enderecoCompleto" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>

    <input type="submit" value="Cadastrar">
  </form>

  <!-- Script para aplicar as máscaras nos campos -->
  <script>
    $(document).ready(function() {
      // Máscara para o campo CPF
      $('#cpf').mask('000.000.000-00', {reverse: true});

      // Máscara para o campo telefone
      $('#telefone').mask('(00) 0000-0000');

      // Máscara para o campo CEP
      $('#cep').mask('00000-000');
    });
  </script>
</body>
</html>
